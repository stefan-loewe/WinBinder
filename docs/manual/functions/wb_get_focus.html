wb_get_focus
Focus
Keyboard focus-->
<h2>wb_get_focus</h2>
<p>int <b>wb_get_focus</b> (void)</p>
<p>Returns a handle to the window or control that currently has the keyboard focus, 
or <span class="code">NULL</span> if there is no control with the keyboard focus. 
</p>
