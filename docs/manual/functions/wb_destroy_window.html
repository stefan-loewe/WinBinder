<h2>wb_destroy_window</h2>
<p>bool <b>wb_destroy_window </b>(int window)</p>
<p>Destroys a window created by <a href="wb_create_window.html"><b>wb_create_window()</b></a>. 
Returns
<code>TRUE</code> on success or&nbsp;<code>FALSE</code> if an error occurs.</p>
