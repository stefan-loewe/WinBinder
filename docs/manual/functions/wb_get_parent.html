<h2>wb_get_parent</h2>
<p>int <b>wb_get_parent </b>(int wbobject [, int item])</p>
<p>Returns the <a href="../overviews/objects.html">handle</a> of the control 
parent if <i>item</i> specifies a control, or the node parent if <i>item</i> specifies a treeview node.</p>
