<h2>wb_get_visible</h2>
<p>bool <b>wb_get_visible</b> (int wbobject)</p>
<p>Tells whether an object is visible. Returns <span class="code">TRUE</span> if <i>wbobject</i> is visible and 
<span class="code">FALSE</span> otherwise.</p>
