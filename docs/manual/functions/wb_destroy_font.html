<h2>wb_destroy_font</h2>
<p>bool <b>wb_destroy_font </b>([int nfont])</p>
<p>Destroys a font created by <a href="wb_create_window.html"><b>wb_create_window()</b></a>.&nbsp;If 
<i>nfont</i> is not supplied or zero, destroys all fonts previously created.</p>
